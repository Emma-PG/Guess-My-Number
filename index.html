<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="main-container">
    <div class="first-container">
      <div class="frst-box">
        <input type="button" value="Again!" class="ag-bttn">
        <h1 class="tittle">Guess The Number!</h1>
        <h3 class="hint">(Between 1 and 10)</h3>
      </div>
    </div>
    <div class="scnd-box">
      <div class="scnd-box__div">
        <h2 class="number">?</h2>
      </div>
    </div>
    <div class="second-container">
      <div class="thrd-box">
        <input type="number" name="" id="" class="thrd-box__input" placeholder="10">
        <input type="button" value="Check!" class="bttn">
      </div>
      <div class="frth-box">
        <p class="status"></p>
        <p class="life"></p>
        <p class="highscore"></p>
      </div>

    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
